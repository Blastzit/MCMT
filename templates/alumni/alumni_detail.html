{% extends "base.html" %}
{% load static %}
{% block header %}
  <div class="flex items-center mb-2">
    <img class="w-32 h-32 rounded-full"
         src="{% if alumni.profile_image %}{{ alumni.profile_image.url }}{% else %}{% static 'icons/default-avatar.webp' %}{% endif %}"
         alt="Avatar">
    <div class="text-2xl ml-4">
      <h4 class="m-0 tracking-tight mb-2">
        <span class="text-gray-900 mr-3">{{ alumni.name }}</span>
        <span class="text-gray-500">{{ alumni.job }}</span>
      </h4>
      <p class="font-normal mb-1 text-base text-gray-500">{{ alumni.degree }}</p>
    </div>
  </div>
{% endblock header %}
{% block content %}
  <p>{{ alumni.paragraph }}</p>
  <p>
    <strong>Recommended Modules:</strong> {{ alumni.modules }}
  </p>
{% endblock content %}
